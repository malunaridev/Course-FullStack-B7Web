<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Session 1</title>
</head>
<body>
   

<!-- Headings: são títulos, cabeçalhos, organizados por ordem de grandeza. -->
<h1>Seja bem-vindo!</h1>
<h2>Digitando algo</h2>
<h3>Algum texto aqui</h3>
<h4>Outro texto</h4>
<h5>Testando aqui</h5>
<h6>Opa, mais texto</h6>

<!-- Tag para parágrafos de texto. -->
<p>Algum texto qualquer.</p>

<!-- Formatações simples de texto. -->
<!-- 1. Negrito -->
<strong>Texto Legal</strong>
<!-- 2. Sublinhado -->
<u>Texto legal 2</u>

<!-- Tag que tem autofechamento, e faz uma linha horizontal. -->
<hr />

<!-- Tags com atributo: links -->
<a href="https://www.google.com.br/">Clique aqui para entrar no google.</a>

<!-- Tags de imagen com source e texto alternativo -->
<img src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_dark_color_272x92dp.png" alt="texto alternativo enquanto a imagem carrega">

<!-- Cria um botão -->
<button>Clique em mim!</button>

<!-- Pula uma linha -->
<br>

<!-- Lista ordenada -->
<ol>
    <li>Ovo</li>
    <li>Pão</li>
    <li>Bolo</li>
</ol>


 
</body>
</html>
