<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .studying-object-fill {
        width: 400px;
        height: 400px;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <!-- Mudando a imagem de acordo com a responsividade. -->
    <picture>
      <source media="(min-width: 650px)" srcset="./assets/cat-2.png""> <source
      media="(min-width: 450px)" srcset="./assets/cat-3.png"">
      <img src="./assets/cat-1.png" />
    </picture>
    <br /><br />
    <h3>Object Fill: Fill</h3>
    <div class="studying-object-fill">
      <img
        style="width: 400px; height: 400px; object-fit: fill"
        src="https://kpopofficial.com/wp-content/uploads/2023/06/2-NCT-Taeyong-SHALALA-lyrics-Meaning-English-Translation.jpg"
      />
    </div>
    <br /><br />
    <h3>Object Fill: Contain</h3>
    <div class="studying-object-fill">
      <img
        style="width: 400px; height: 400px; object-fit: contain"
        src="https://kpopofficial.com/wp-content/uploads/2023/06/2-NCT-Taeyong-SHALALA-lyrics-Meaning-English-Translation.jpg"
      />
    </div>
    <br /><br />
    <h3>Object Fill: Cover</h3>
    <div class="studying-object-fill">
      <img
        style="width: 400px; height: 400px; object-fit: cover"
        src="https://kpopofficial.com/wp-content/uploads/2023/06/2-NCT-Taeyong-SHALALA-lyrics-Meaning-English-Translation.jpg"
      />
    </div>
    <br /><br />
    <h3>Object Fill: None</h3>
    <div class="studying-object-fill">
      <img
        style="width: 400px; height: 400px; object-fit: none"
        src="https://kpopofficial.com/wp-content/uploads/2023/06/2-NCT-Taeyong-SHALALA-lyrics-Meaning-English-Translation.jpg"
      />
    </div>
  </body>
</html>
